<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Attack!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Ensures the game stays within the viewport */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 100vw; /* Full width of the viewport */
            height: 80vh; /* 80% of the viewport height */
            border: none; /* Removes iframe border */
        }
        .controls {
            margin-top: 20px;
            text-align: left; /* Align controls text to the left */
        }
        .controls h2 {
            text-align: center; /* Center the "Controls" heading */
        }
        .controls ul {
            list-style-type: none; /* Remove default list styles */
            padding: 0;
            margin: 0;
        }
        .controls li {
            margin-bottom: 5px;
        }
        .controls .controls-text {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rat Attack!</h1>
        <iframe src="game/index.html" frameborder="0"></iframe>
        <div class="controls">
            <h2>Controls</h2>
            <div class="controls-text">
                <div class="text-section">
                    <p>Text 1 = left click</p>
                    <p>Text 2 = right click</p>
                </div>
                <ul>
                    <li>Use the arrow keys to move</li>
                    <li>Use the spacebar to shoot</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
