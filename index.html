<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Attack!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Ensures the game stays within the viewport */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 800px; /* Limiting maximum width for better readability */
            padding: 20px;
        }
        .game-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none; /* Removes iframe border */
        }
        .controls {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rat Attack!</h1>
        <div class="controls">
            <h2>Controls</h2>
            <p>Text 1 = left click</p>
            <p>Text 2 = right click</p>
            <p>Use the arrow keys to move</p>
            <p>Use the spacebar to shoot</p>
        </div>
        <div class="game-container">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
