<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Attack!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Ensures the game stays within the viewport */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            max-width: 1000px; /* Limiting maximum width for better readability */
        }
        .text-section {
            flex: 0 0 auto;
            width: 250px; /* Fixed width for the text section */
            padding-right: 20px;
            text-align: left;
        }
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            max-width: 100%;
            max-height: 100%;
            border: none; /* Removes iframe border */
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h2>Controls</h2>
            <p>Text 1 = left click</p>
            <p>Text 2 = right click</p>
            <p>Use the arrow keys to move</p>
            <p>Use the spacebar to shoot</p>
        </div>
        <div class="game-container">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
