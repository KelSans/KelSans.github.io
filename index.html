<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 15px; /* Default font size for body text */
            background-color: #8b5fbc; /* Purple background */
            color: #ffffff; /* white text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: #000000; /* black color background for the game container */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the game container */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle depth effect */
        }
        h1, h2 {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 25px; /* Font size for headings */
            margin-top: 0; /* Remove default margin for headings */
        }
        .game-description {
            margin-bottom: 20px;
        }
        .game-container {
            width: 800px;
            height: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedded GDevelop Game - Title</h1>
        <div class="game-description">
            <p> Help Bob kill the rats invading his barn.
                                
            <a href="https://docs.google.com/document/d/1sthZntFilI_WKsgXjFpG52g1pYxYkHQ1EAzv8Ky_afI/edit?usp=sharing">design doc link test</a></p>
        </div>
        <div class="game-container">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <p><strong>Left Click:</strong> Shoot</p>
            <p><strong>Right Click:</strong> Use items from inventory</p>
            <!-- Add more control instructions as needed -->
        </div>
    </div>
</body>
</html>
